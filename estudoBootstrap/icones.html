<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <header class="page-header">
              <h1>Glyphicons Bootstrap</h1>
          </header>
          <div>
              <h3><span class="glyphicon glyphicon-user"></span> Ícone em um cabeçalho</h3>
              <p>Você pode utilizar um ícone como link <a href="https://google.com" target="_blank" class="glyphicon glyphicon-trash"></a></p>
              <p>
                  Você pode também utilizar em um botão:
              <button type="button" class="glyphicon glyphicon-refresh btn btn-default"> Atualizar</button>
              </p>
              <br/>
              <p><span style="font-size: 80px; color: orange; margin-top: 10px;" class="glyphicon glyphicon-music"></span></p>
          </div>
      </div>
    
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
