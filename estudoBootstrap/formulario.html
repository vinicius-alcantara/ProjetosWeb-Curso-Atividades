<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="_css/form.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <header class="page-header"><h1>Formulário Bootstrap</h1></header>
          <article class="row">
              <section id="border-form1" class="col-sm-7">
                  <h3>Cadastre-se!</h3>
              
              <form>
              <div class="form-group">
                  <p>
                      <label for="Inome">Nome</label>
                      <input type="text" class="form-control" id="Inome">
                  </p>
                  <p>
                      <label for="Iemail">Email</label>
                      <input type="email" class="form-control" id="Iemail">
                  </p>
                  <p>
                      <label for="Isenha">Senha</label>
                      <input type="password" class="form-control" id="Isenha">
                  </p>
                  <p class="checkbox">
                      <label for="Icheck">
                          <input type="checkbox" id="Icheck"> Aceita os termos de serviço?
                      </label>
                  </p>
                  <p class="radio">
                      <label for="Iphp">
                          <input type="radio" id="Iphp" name="Nlang" checked=""> PHP
                      </label>
                      <label>
                          <input type="radio" id="Ijava" name="Nlang"> Java
                      </label>
                  </p>
                  <p>
                      <button type="submit" class="btn btn-default">Enviar</button>
                  </p>
                  
              </div>
              </form>
              </section>
              
              <aside class="col-sm-4">
                  
                  <h3 id="Ilogin-title">Login</h3>
                  <form>
                      <div class="form-group">
                      <label for="Iemail"></label>
                      <input type="email" class="form-control" id="Iemail" placeholder="Digite seu email">
                  
                      <label for="Ipass"></label>
                      <input type="password" class="form-control" id="Ipass" placeholder="Digite sua senha"> 
                        <br/>
                        <button type="submit" class="btn btn-primary">Logar</button>
                          
                      </div>
                  </form>
              </aside>
          </article>
      </div>
    
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
