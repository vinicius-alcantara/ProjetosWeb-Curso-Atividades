<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
    <div class="page-header">
      <h1>Janela Modal Bootstratp</h1>
    </div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Ijan-modal">
      Logar
    </button>
          
  <!--Janela Modal-->
  <form class="modal fade" id="Ijan-modal">
      <div class="modal-dialog">
          <div class="modal-content">
              
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
              </button>
              <h4 class="modal-title">Efetuar Login</h4>
          </div>
          
          <div class="modal-body">
                  <label for="Iemail"></label>
                  <input type="email" class="form-control" placeholder="Digite seu Email" id="Iemail">
                  <label for="Ipass"></label>
                  <input type="password" class="form-control" placeholder="Digite sua Senha" id="Ipass">           
          </div>
          
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Logar</button>
          </div>
      </div>
      </div>
  </form>


</div>
    
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
