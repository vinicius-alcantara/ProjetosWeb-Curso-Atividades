<!DOCTYPE HTML>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">

        <title>Jogo da velha</title>
        <script src="jquery.js"></script>
        <script src="jogo.js"></script>
</head>

<body>
    <div id="pagina_inicial">
    <table align="center">
    <tbody>
        <tr>
            <td colspan="3"><h2 style="text-align: center;">Jogo da Velha</h2></td>
        </tr>
        <tr>
            <td>
                <img src="imagens/jogador_1.png" alt="">
                <br/>
                <input id="entrada_apelido_jogador_1" style="border: 0px;" type="text" placeholder="Jogador1"/>
            </td>
            <td>
                <img id="btn_iniciar_jogo" src="imagens/iniciar.png" alt="">
            </td>
            <td>
                <img src="imagens/jogador_2.png" alt="">
                <br/>
                <input id="entrada_apelido_jogador_2" style="border: 0px;" type="text" placeholder="Jogador2"/>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
    
<div id="palco_jogo" align="center" style="margin-top: 50px; display: none;">
    <div style="display: inline-block;">
         <img src="imagens/jogador_1.png" alt="">
         <br/>
         <span id="nome_jogador_1"></span>
    </div>
        
<div style="display: inline-block;">
    <table border="0">
        <tr>
            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">
                <div id="a-1" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">
                <div id="a-2" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td style="border-bottom: solid 1px red;">
                <div id="a-3" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
        </tr>
        <tr>
            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">
                <div id="b-1" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td style="border-bottom: solid 1px red; border-right: solid 1px red;">
                <div id="b-2" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td style="border-bottom: solid 1px red;">
                <div id="b-3" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
        </tr>
        <tr>
            <td style="border-right: solid 1px red;">
                <div id="c-1" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td style="border-right: solid 1px red;">
                <div id="c-2" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
            <td>
                <div id="c-3" class="jogada" style="width: 100px; height: 100px;"></div>
            </td>
        </tr>
    </table>
</div>
<div style="display: inline-block;">
     <img src="imagens/jogador_2.png" alt="">
     <br/>
     <span id="nome_jogador_2"></span>
</div>        
</div>
</body>
</html>
