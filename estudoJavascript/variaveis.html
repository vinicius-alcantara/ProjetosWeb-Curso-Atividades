<!DOCTYPE html>
<html>
    <head>
        <title>variaveis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            //Declaração de Variáveis
            
            //string
            var texto1 = "Marcus Vinícius ";
            var texto2 = "Braga Alcântara";
            //float
            var peso = 100.30;
            //int
            var idade = 31;
            //boolean
            var test = true;
            
            //Mostra no corpo da página
            document.write(texto1);
            document.write('<br/>');
            document.write(peso);
            document.write('<br/>');
            document.write(idade);
            document.write('<br/>');
            document.write(test);
            document.write('<br/>');
            //Mostra no browser como poupup
            //alert(texto);
            
            //Mostra resultado no console do browser
            //console.log(texto);
            
            //Concatenação de strings
            document.write(texto1 + texto2);
        </script>
    </head>

    </body>
</html>
